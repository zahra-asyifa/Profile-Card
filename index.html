<!DOCTYPE html>
<html>

<head>
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="card">
    <div class="profile-picture">
      <img src="image/IMG_7203.JPG" alt="zahra-image" class="zahra-image">
    </div>

    <div class="info-profile">
      <p class="name">Zahra Asyifa</p>
      <p class="job">Front-end Developer</p>
    </div>

    <div class="social-media">
      <!-- kalau mau langsung ngelink pake a sama i : icon -->
      <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F%3Flocale%3Did_ID" style="background-color: #4267b2;" class="link" target="_blank">
        <i class='bx bxl-facebook'></i>
      </a>
      <a href="https://www.youtube.com/" style="background-color: #ff0000;" class="link" target="_blank">
        <i class='bx bxl-youtube'></i>
      </a>
      <a href="https://www.instagram.com/zahraasyifa._/" style="background-color: #e1306c;" class="link" target="_blank">
        <i class='bx bxl-instagram'></i>
      </a>
      <a href="https://www.tiktok.com/@zarrasyf" style="background-color: black;" class="link" target="_blank">
        <i class='bx bxl-tiktok'></i>
      </a>
    </div>

    <div class="button">
      <button class="subscribe">Subscribe</button>
      <button class="Message">Message</button>
    </div>
    
    <div class="stats">
      <div class="analytics">
        <i class='bx bx-heart'></i>
        <span class="like">25k</span>
      </div>
      <div class="analytics">
        <i class='bx bx-message-rounded'></i>
        <span class="like">16k</span>
      </div>
      <div class="analytics">
        <i class='bx bx-share'></i>
        <span class="share-k">11k</span>
      </div>
    </div>
  </div>
</body>

</html>
